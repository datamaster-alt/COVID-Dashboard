<html>

<head>
  <link rel="stylesheet" type="text/css" href="c3.css">
</head>

<body>
  <div id="chart"></div>

  <script src="d3.min.js" charset="utf-8"></script>
  <script src="c3.min.js"></script>
  <script>
    var chart = c3.generate({
      bindto: '#chart',
      data: {
        x: 'data',
        x_Format: 'count',
        url: 'dt.csv',
      },
      axis: {
        x: {
          type: 'bar',
        }
      }
    });
  </script>
</body>

</html>
